<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Jogger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Jogger</h1>
    <div class="controls">
      <button id="startBtn">Start Run</button>
      <button id="stopBtn" disabled>Stop Run</button>
    </div>
    <div class="stats">
      <p><strong>Distance:</strong> <span id="distance">0.00</span> km</p>
      <p><strong>Network:</strong> <span id="networkStatus">Checking...</span></p>
    </div>
    <canvas id="mapCanvas" width="400" height="400"></canvas>
  </div>
  <script src="app.js"></script>
  <nav class="bottom-nav">
    <button class="nav-btn active" title="Home" aria-label="Home">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="6" y="12" width="16" height="10" rx="2" stroke="currentColor" stroke-width="2"/>
        <polyline points="4,14 14,4 24,14" fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
    <button class="nav-btn" title="Stats" aria-label="Stats">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="16" width="3" height="7" rx="1.5" stroke="currentColor" stroke-width="2"/>
        <rect x="12.5" y="10" width="3" height="13" rx="1.5" stroke="currentColor" stroke-width="2"/>
        <rect x="20" y="6" width="3" height="17" rx="1.5" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
    <button class="nav-btn" title="Run" aria-label="Run">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="14" cy="8" r="3" stroke="currentColor" stroke-width="2"/>
        <polyline points="14,11 14,20" fill="none" stroke="currentColor" stroke-width="2"/>
        <polyline points="14,20 10,24" fill="none" stroke="currentColor" stroke-width="2"/>
        <polyline points="14,20 18,24" fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
    <button class="nav-btn" title="Friends" aria-label="Friends">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="9" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
        <circle cx="19" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
        <rect x="5" y="17" width="18" height="6" rx="3" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
    <button class="nav-btn" title="Settings" aria-label="Settings">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="14" cy="14" r="3" stroke="currentColor" stroke-width="2"/>
        <rect x="6" y="13" width="16" height="2" rx="1" fill="currentColor"/>
      </svg>
    </button>
  </nav>
</body>
</html>
